<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <app-breadcrumbs></app-breadcrumbs>
    <h1>Crear Nuevo Usuario</h1>

    <div class="container"> <!-- Agregamos el contenedor -->
        <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="codusuario" class="form-label">C칩digo de Usuario</label>
                        <input type="text" class="form-control" formControlName="codusuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" formControlName="usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre del usuario</label>
                        <input type="text" class="form-control" formControlName="nombreusuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" formControlName="contrasena" required>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="confirmarContrasena" class="form-label">Confirmar Contrase침a</label>
                        <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" >
                    </div> -->
                </div>

                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control"  formControlName="estado" required>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="nivel" class="form-label">Nivel</label>
                        <select class="form-control"  formControlName="nivel" required>
                            <option value="Decano">Decano</option>
                            <option value="Director">Director</option>
                            <option value="Secretaria">Secretaria</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-control" formControlName="rol" required>
                            <option value="Administrador">Administrador</option> 
                            <option value="Visualizacion">Usuario</option> 
                            <option value="Algomas">Algomas</option> 
                            <option value="AgregarMas">AgregarMas</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fechacreacion" class="form-label">Fecha de Creaci칩n</label>
                        <input type="date" class="form-control" formControlName="fechacreacion" required>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    <div class="mb-3">
                        <button (click)="salir()" class="btn btn-warning">Salir</button>
                    </div>
                </div>
            </div>
        </form>
    </div> <!-- Cerramos el contenedor -->
</div>
<app-footer></app-footer>
